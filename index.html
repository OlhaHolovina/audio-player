<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Audio Player</title>
    <meta name="description" content="Audio Player with sort and filtering ability">
    <meta name="author" content="Olha Holovina">
    <link rel="stylesheet" href="css/reset.css">
    <link rel="stylesheet" href="https://fonts.googleapis.com/icon?family=Material+Icons">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Gothic+A1:wght@300;600;700&family=Montserrat:wght@600&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="css/style.css">
  </head>
  <body>
    <header class="page-header">
      <a href="index.html" class="logo">mood sound<!-- Site logo --></a>

      <!-- Search for a song -->
      <form class="search">
        <input type="search" name="find" id="search" placeholder="Search">
        <button type="button"><span class="material-icons">search</span></button>
      </form>
    </header>

    <main>
      <!-- main song info-->
      <header class="song-header">
        <!--there will be calculated html dynamically-->
      </header>

      <!--playlist-wrapper-->
      <section class="playlist-wrapper">
        <!--player and songs list*-->
        <section class="play-section">
          <figure class="player">
            <figcaption>My playlist</figcaption>
            <div class="audio">
              <!--there will be calculated html dynamically-->
            </div>
          </figure>
          <table class="playlist">
            <!--there will be calculated html dynamically-->
          </table>
        </section>
        <section class="actions-section">
          <section class="filters-wrapper">
            <h4>
              filters
              <button><span class="material-icons" id="filters-reset">highlight_off</span></button>
            </h4>
            <ul class="filters">
              <!--there will be calculated html dynamically-->
            </ul>
            <h4>
              sort by
              <button><span class="material-icons" id="sorting-reset">highlight_off</span></button>
            </h4>
            <ul class="sorting">
              <!--there will be calculated html dynamically-->
            </ul>
          </section>
<!--          <section class="last-song-section">-->
<!--            <h4>previous song</h4>-->
<!--            <section class="last-song">-->
<!--              last song-->
<!--            </section>-->
<!--          </section>-->
        </section>
      </section>

    </main>
    <script src="js/player.js"></script>
  </body>
</html>
