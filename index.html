<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Audio Player</title>
    <meta name="description" content="Audio Player with sort and filtering ability">
    <meta name="author" content="Olha Holovina">
    <link rel="stylesheet" href="css/reset.css">
    <link rel="stylesheet" href="https://fonts.googleapis.com/icon?family=Material+Icons">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Gothic+A1:wght@300;600;700&family=Montserrat:wght@600&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="css/style.css">
  </head>
  <body>
    <header class="page-header">
      <a href="index.html" class="logo">mood sound<!-- Site logo --></a>

      <!-- Search for a song -->
      <form class="search">
        <label>Search
          <input type="search" name="find" id="find">
        </label>
        <button type="button"><span class="material-icons">search</span></button>
      </form>
    </header>

    <main class="songs">
      <!-- main song info-->
      <header class="song-header">
        <img src="img/song-img-example.jpg" alt="song image">
        <section class="song-info">
          <h2>
            <span class="artist">Triangle sun</span>
            <span class="name">Karelia</span>
          </h2>
          <h4 class="genre">Ambient</h4>
        </section>
      </header>

      <!-- Filtering product form -->
      <form class="filters">
        <h2>Filters</h2>

        <fieldset>
          <legend hidden>Display Order</legend>
          <label for="searchName">Name</label>
          <input type="search" name="searchName" id="searchName">
        </fieldset>
        <fieldset>
          <legend hidden>Display Order</legend>
          <label for="searchSort">Sort</label>
          <select name="searchSort" id="searchSort">
            <option value="price-high">Price, highest to lowest</option>
            <option value="price-low">Price, lowest to highest</option>
            <option value="newest">Newest releases</option>
          </select>
        </fieldset>
      </form>

      <section class="results">
<!--        <h2 class="subheading">6 results</h2>-->

        <article class="product">
          <header>
            <img src="img/3.png" alt="Product Image">
            <h3>Crypto Punk #2345</h3>
            <p>Here is a shot of this product that might entice a user to click and add it to their cart.</p>
            <dl>
              <dt>Rating</dt>
              <dd>4.4 <span class="material-icons">star</span><span class="material-icons">star</span><span class="material-icons">star</span><span class="material-icons">star</span><span class="material-icons">star_half</span></dd>
            </dl>
          </header>
          <footer>
            <button type="button"><span class="material-icons">favorite</span></button>
          </footer>
        </article>
      </section>

    </main>
